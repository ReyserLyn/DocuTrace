name: "publish"

on:
  push:
    branches:
      - main

# Este workflow se ejecutar치 en cada push a la rama `release` para crear o actualizar un release de GitHub, compilar la app, y subir los artefactos al release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Create environment file (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: ./apps/tauri
        run: |
          @"
          # Variables de entorno para build de producci칩n
          VITE_BACKEND_URL=${{ secrets.BACKEND_URL_PROD || 'https://docutrace.reyserlyn.com' }}
          TAURI_BACKEND_URL=${{ secrets.BACKEND_URL_PROD || 'https://docutrace.reyserlyn.com' }}
          VITE_ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'admin123456' }}
          VITE_DEV_MODE=false
          "@ | Out-File -FilePath .env -Encoding utf8

      - name: Create environment file (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: ./apps/tauri
        run: |
          cat > .env << EOF
          # Variables de entorno para build de producci칩n
          VITE_BACKEND_URL=${{ secrets.BACKEND_URL_PROD || 'https://docutrace.reyserlyn.com' }}
          TAURI_BACKEND_URL=${{ secrets.BACKEND_URL_PROD || 'https://docutrace.reyserlyn.com' }}
          VITE_ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'admin123456' }}
          VITE_DEV_MODE=false
          EOF

      - name: install frontend dependencies
        working-directory: ./apps/tauri
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./apps/tauri"
          tagName: app-v__VERSION__
          releaseName: "DocuTrace v__VERSION__"
          releaseBody: "Ver los assets para descargar esta versi칩n e instalar."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Clean up environment file (Windows)
        if: always() && matrix.platform == 'windows-latest'
        working-directory: ./apps/tauri
        run: |
          if (Test-Path .env) { Remove-Item .env -Force }
          Write-Host "Environment file cleaned up"

      - name: Clean up environment file (Linux)
        if: always() && matrix.platform == 'ubuntu-22.04'
        working-directory: ./apps/tauri
        run: |
          rm -f .env
          echo "Environment file cleaned up"
